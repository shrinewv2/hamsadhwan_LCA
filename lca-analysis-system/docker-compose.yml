version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MOCK_AWS=true
    volumes:
      - ./backend:/app/backend
    depends_on:
      - dynamodb-local

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8100:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-inMemory"]

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
    volumes:
      - localstack-data:/var/lib/localstack

volumes:
  localstack-data:
